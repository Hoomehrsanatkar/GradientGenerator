<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shourt icon" href="./pics/images.png">
		<link rel="stylesheet" href="./css/style.css">
		<title>Sample Personal Page</title>
	</head>
	<body>
		<div class="alert">
			<p>Success To Copy!</p>
			<div class="alert_bar"></div>
		</div>
		<section class="main">
			<div class="container">
				<div class="output">
					<div class="arrows backward">Back</div>
					<div class="arrows forward">Next</div>
				</div>
				<label id="numbers"></label>
				<textarea class="code" rows="3" cols="35"></textarea>
				<div class="items">
					<button class="item_1 copy">Copy</button>
					<button class="item_2 generate">Generate</button>
				</div>
			</div>
		</section>
		<script src="./js/script.js"></script>
	</body>
</html>
